
<section class="vh-100" style="background-color:skyblue">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class="text-center text-danger">
                    <h3 class="mb-3 align-center">Lazy Authguard Project</h3>
                </div>

                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                     <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)" >
                        <h3 class="mb-5">Sign in</h3>

                        <div class="form-outline mb-4 text-start">
                            <label class="text-start" >Email</label>
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" formControlName="email"/>

                        </div>

                        <div class="form-outline mb-4 text-start">
                            <label>Password</label>
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg" formControlName="password"/>
                        </div>

                        <!-- Checkbox -->
                        <!-- <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                            <label class="form-check-label" for="form1Example3"> Remember password </label>
                        </div> -->

                        <button class="btn btn-primary btn-lg btn-block " type="submit">Login</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
